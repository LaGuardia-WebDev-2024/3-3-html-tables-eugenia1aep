<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>

          <th>link !!</th>

            <a href="https://store.twentyonepilots.com/products/mtv-unplugged-blue-vinyl">vinyl</a>

        </tr>
        <tr>

        </tr>
      </tbody>
    </table>

</html>
